<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Food Facts Gesundheit Check</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
</head>
<body>
    <h1>Gesundheitsbewertung von Lebensmitteln</h1>
    <div id="input-container">
        <input type="text" id="barcodes" placeholder="Geben Sie Barcodes ein, getrennt durch Leerzeichen">
        <button id="fetch-data">Daten abrufen</button>
    </div>
    <div id="charts-container">
        <div id="calories-container">
            <canvas id="calories-chart"></canvas>
        </div>
        <div id="sugar-container">
            <canvas id="sugar-chart"></canvas>
        </div>
        <div id="salt-container">
            <canvas id="salt-chart"></canvas>
        </div>
    </div>

    <div id="progressbars-container">
        <h2 class="hidden">Tagesbedarf</h2>

        <div>
            <div id="calories-progress" class="progressbar"></div>
            <div id="sugar-progress" class="progressbar"></div>
            <div id="salt-progress" class="progressbar"></div>
        </div>
    </div>
    <div id="product-details"></div>
    <div class="Box">
        <div id="project-selection-container">
            <div id="project-selection" class="slideshow"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
